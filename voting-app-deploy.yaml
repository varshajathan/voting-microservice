apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-deploy
  labels:
    name: voting-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: voting-app
      app: demo-voting-app
  template:
    metadata:
      labels:
        name: voting-app
        app: demo-voting-app
    spec:
      containers:   
      - name: voting-app
        image: dockersamples/examplevotingapp_vote
        ports:
        - containerPort: 80